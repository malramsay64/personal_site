# The URL the site will be built for
base_url = "https://malramsay.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "inspired-github"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "mals-theme"

title="Malcolm Ramsay"
generate_feed=true

taxonomies = [
    { name = "tags" },
]

[extra]
# Put all your custom variables here

# Enable the auto-render addon to KaTeX, which will automaticaly render any
# equations in the text.
# Enabling of KaTeX is done on a page-by-page basis, by setting the [extra]
# configuration `latex = true`.
katex_auto_render = true

menu_links = [
{ name = "Home", url = "/" },
{ name = "Blog", url = "/post/" },
{ name = "Talks", url = "/talks/" },
{ name = "Projects", url = "/projects/" },
]

author = "Malcolm Ramsay"
